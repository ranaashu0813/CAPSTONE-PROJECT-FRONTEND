

<section class="bookings">
  <h2>Bookings</h2>
  <ul>
    <li *ngFor="let b of bookings">
      {{b.username}} booked {{b.hallName}}
      <button class="delete-btn" (click)="delete(b.id)">Delete</button>
    </li>
  </ul>
  <div class="form-container">
  <input [(ngModel)]="username" placeholder="Username">
  <input [(ngModel)]="hallName" placeholder="Hall Name">
  <div class="add-btn" (click)="add()">
  Add Booking
</div>
</div>
</section>
